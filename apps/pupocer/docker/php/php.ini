; Suppress deprecation warnings
error_reporting = E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED

; Opcache Configuration - Optimized settings for production
; Enable opcache for better performance
opcache.enable = 1
opcache.enable_cli = 0

; Memory settings - optimized for Symfony applications
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.max_wasted_percentage = 5

; Timestamp validation - disabled for production (use cache:clear to see changes)
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0

; Required for Symfony (annotations, reflection, etc.)
opcache.save_comments = 1

; Performance optimizations
opcache.fast_shutdown = 1
opcache.enable_file_override = 1
opcache.optimization_level = 0x7FFFBFFF
opcache.huge_code_pages = 1

; File size and consistency
opcache.max_file_size = 0
opcache.consistency_checks = 0
opcache.file_update_protection = 2

; ============================================
; Memory and Execution Limits
; ============================================
memory_limit = 256M
max_execution_time = 30
max_input_time = 60
max_input_vars = 3000

; ============================================
; Session Configuration
; ============================================
session.save_handler = files
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_samesite = Lax
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.bug_compat_42 = Off
session.bug_compat_warn = Off
session.sid_length = 26
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 5

; ============================================
; Output Buffering
; ============================================
output_buffering = 4096
output_compression = Off
implicit_flush = Off

; ============================================
; Resource Limits
; ============================================
default_socket_timeout = 60

; ============================================
; File System
; ============================================
default_charset = "UTF-8"
auto_detect_line_endings = Off

; ============================================
; PHP Core Settings
; ============================================
engine = On
precision = 14
serialize_precision = -1
zend.assertions = -1
assert.exception = 0